    <app-board-column appDragDrop (dragStartEvent)="handelDragStart($event)" (dropEventEmitter)="handleDrop(statusEnum.inProgress)"   (buttonEventEmitter) ="handleButtonEmit($event)" [columnType]="statusEnum.inProgress" [tasks]="store.inProgress()" />
    <app-board-column appDragDrop (dragStartEvent)="handelDragStart($event)" (dropEventEmitter)="handleDrop(statusEnum.done)" (buttonEventEmitter) ="handleButtonEmit($event)" [columnType]="statusEnum.done"  [tasks]="store.done()" />

<div class="flex w-full flex-col">
    <mat-divider />
    <mat-form-field class="flex w-full">
  <input placeholder="Filter by keyword or by field" matInput type="text" [(ngModel)]="value">
  @if (value) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>
<mat-divider />
</div>

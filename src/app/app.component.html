<div class="flex flex-col h-[98vh]">
 <app-header />
 <div class="flex justify-center h-full items-center" *ngIf="store.isLoading(); else otherContent">
  <mat-spinner></mat-spinner>
 </div>
 <ng-template #otherContent>
  <app-search-bar (valueChanged)="handleValueChnage($event)" />
  <app-board (buttonEventEmitter)="handleBoardEvent($event)"  />
  <app-text-input
  (closeInputTextEventEmitter)="handleCloseInputEvent()"
  (inputTextEventEmitter)="handleTextEvent($event)" 
  *ngIf="taskService.isOpen()" class="flex justify-center w-full absolute bottom-0"/>
 </ng-template>

  </div>
